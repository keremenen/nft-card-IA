<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <section class="nft-component">
      <div class="nft-component__hero-image-wrapper">
        <img src="/images/background.jpg" class="nft-component__hero-image" alt="ntf-card-hero-image" />
      </div>
      <div class="nft-component__text-wrapper">
        <div class="nft-component__title">Equilibrium #3429</div>
        <div class="nft-component__description">Equilibrium is an NFT that will appeal to many
          players.</div>
      </div>
      <div class="details-component">
        <div class="details-component__currency">
          <div class="details-component__currency-icon-wrapper">
            <img src="/assets/diamond.png" class='details-component__currency-icon' alt="diamond-currency-icon" />
          </div>
          <div class="details-component__currency-value">0.041 ETH</div>
        </div>
        <div class="details-component__expire">
          <div class="details-component__expire-icon-wrapper">
            <img src="/assets/clock.png" class='details-component__expire-icon' alt="expire-time-icon" />
          </div>
          <div class="details-component__expire-time-left">3 days left</div>
        </div>
      </div>
      <hr class="separator-component">
      </hr>
      <div class="signature-component">
        <div class="signature-component__author-avatar-wrapper">
          <img src="/users/eva-smitch.png" alt="user-avatar" class="signature-component__author-image" />
        </div>
        <div class="signature-component__author-name">Creation of <span>Eva Smitch</span></div>
      </div>
    </section>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
