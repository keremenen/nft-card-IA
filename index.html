<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <section class="nft-component">
      <div class="nft-component__hero">
        <div class="nft-component__text">
          <div class="nft-component__title">Equilibrium #3429</div>
          <div class="nft-component__description">Equilibrium is an NFT that will appeal to many players.</div>
        </div>
      </div>
      <div class="nft-component__details">
        <div class="nft-component__currency">
          <div class="nft-component__currency-icon"></div>
          <div class="nft-component__currency-value">0.041 ETH</div>
        </div>
        <div class="nft-component__expire">
          <div class="nft-component__expire-icon"></div>
          <div class="nft-component__time-left">3 days left</div>
        </div>
      </div>
      <div class="nft-component__separator"></div>
      <div class="nft-component__author">
        <div class="nft-component__author-avatar"></div>
        <div class="nft-component__author-name"></div>
      </div>
    </section>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
